<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="view=device-width initial-scale=1">
      <meta name="description" content="Advanced Front End Development Project: Build a Simon Game.">
      <meta name="keywords" content="FreeCodeCamp, zipline, fcc">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <ul>
          <li id="greenBlock" class="simonButtons green"></li>
          <li id="redBlock" class="simonButtons red"></li>
          <li id="yellowBlock" class="simonButtons yellow"></li>
          <li id="blueBlock" class="simonButtons blue"></li>
      </ul>
      
      <ul>
          <li id="count" class="menu">Count</li>
          <li id="countContainer" class="menu menu-count" data-value="0"></li>
          <li id="start" class="menu">Start</li>
          <button id="startContainer" class="menu menu-start"></button>
          <li id="strict" class="menu ">Strict</li>
          <button id="strictContainer" class="menu menu-strict"></button>
          <li class="gameOnMenu">
              <span class="menu">on</span>
              <button id="on" class="gameOnMenu gameOnMenu-on"></button>
              <span class="menu">off</span>
              <button id="off" class="gameOnMenu gameOnMenu-off"></button>
          </li>
      </ul>
      <script src="index.js"></script>
    </body>
  </html>
